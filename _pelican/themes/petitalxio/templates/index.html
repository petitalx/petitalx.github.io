{% extends "base.html" %}
{% block content %}

    {{ HOME }}

    <h2>Derniers articles</h2>

    <ul>
    {% for article in articles_page.object_list %}
        <li><a href="{{ SITEURL }}/{{ article.url }}" rel="bookmark" title="Permalink to {{ article.title|striptags }}">{{ article.title }}</a></li>
    {% endfor %}
    </ul>

{% endblock content %}
